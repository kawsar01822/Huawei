<!DOCTYPE html>
<html>
	<head>
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<title>Exam</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		
		<div class="container-fluid"></div>
			<div class="row">
			<span class="col-md-4">&nbsp;</span>
			<form class="form-inline col-md-4 my-auto" action="page.html" method="POST">
				<div class="row col-sm-12">

					<div class="input-group col-sm-12">
						<div class="input-group-prepend">
						  <div class="input-group-text">Username</div>
						</div>
						<input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
					</div>
					<span class="col-md-12">&nbsp;</span>
					<div class="input-group col-sm-12">
						<div class="input-group-prepend">
						  <div class="input-group-text">Email</div>
						</div>
						<input type="email" class="form-control" id="inlineFormInputGroupUsername2" placeholder="email">
					</div>
					<span class="col-md-12">&nbsp;</span>
					<div class="input-group col-sm-12">
						<div class="input-group-prepend">
						  <div class="input-group-text">Password</div>
						</div>
						<input type="password" class="form-control" id="inlineFormInputGroupUsername2" placeholder="password">
					</div>
					<span class="col-md-12">&nbsp;</span>
					<div class="input-group col-sm-12">
						<div class="input-group-prepend">
						  <div class="input-group-text">Gender</div>
						</div>
						<span class="col-md-1">&nbsp;</span>
							<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
							  <label class="form-check-label" for="male">Male</label>
							</div>
							<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
							  <label class="form-check-label" for="female">Female</label>
							</div>
							<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="gender" id="others" value="others">
							  <label class="form-check-label" for="male">Others</label>
							</div>
					</div>
					
					
				</div>
				<span class="col-md-12">&nbsp;</span>
				<div class="row col-md-2 offset-md-5">
					<button type="submit" class="btn btn-primary mb-2">Submit</button>
				</div>
			</form>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</body>
</html>
